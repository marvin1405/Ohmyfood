<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/b400904d1f.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
  </head>

  <body>

    <!--HEADER-->
      <header>
        <div class="header">
            <h1 class="header__logo">ohmyfood</h1>
        </div>
      </header>
    
    <!--MAIN-->  
      <main>
        <!--LOCALISATION-->
         <div class="localisation">
            <div class="localisation__icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="localisation__city">
                <h2 class="localisation__name">Paris, Belleville</h2>
            </div>
         </div>

         <!--EXPLORER-->
         <div class="explorer">
            <h2 class="explorer__titre">Réservez le menu qui<br/>vous convient</h2>
            <p class="explorer__description">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a class="explorer__btn">Explorer nos restaurants</a>
         </div>
      </main>
  </body>
</html>
